<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 


<ion-content>
  <h1>{{productName}}</h1>
  <h2>  Prix : {{productPrice}} â‚¬ </h2>

  <ion-label> Description : {{productDescription}} </ion-label>
  <ion-img [src]="productUrl"></ion-img>

  <ion-button (click)="close()" [routerLink]="['/product/add']" [queryParams]="{modify:productId}"> 
    Modifier
  </ion-button>
</ion-content>
