<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/product/add']" name="add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item-sliding *ngFor="let p of products; let i=index">
      <ion-item>
        <ion-label (click)="showModal(p.id)">
          {{p.name}}
        </ion-label>
      </ion-item>

        <ion-item-options side='end'>
          <ion-item-option color="danger" (click)="remove(p.id)"> Supprimer </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
